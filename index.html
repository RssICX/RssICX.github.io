        <script>
            var random,aup,aup_history= [0,0,0,0,0,0,0],aup2,aup_math=60,aup_h=[0,0,0,0];
            function randomNum(minNum,maxNum){ 
                switch(arguments.length){ 
                    case 1: 
                        return parseInt(Math.random()*minNum+1,10); 
                    break; 
                    case 2: 
                        return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
                    break; 
                        default: 
                            return 0; 
                        break; 
                }
            }
            var i=0,u=0,tyu=0;
            function cout() {   
                    for (let index = 0; index <= 10000; index++) 
                    {
                        aup_history[index]=randomNum(1,aup_math);
                    }
                    u=aup_history[randomNum(0,10000)];
                    aup="请学号为"+' '+u+'\u0020'+"号的同学起立";
                    // aup="请学号为"+' '+"34"+'\u0020'+"号的同学起立";
                    document.getElementById("0").innerHTML=aup;   
            }
            function for_()
            {
                var x = document.cookie;
            document.getElementById("pup").innerHTML=x;
                cout();
            }
            var Math0;
            function cin() {
                Math0 = prompt("请输入您想要随机点名的人数");
                aup_math = Math0;
                document.cookie="aup_math="+Math0;
                aup_m();
                alert("点名人数已重置 .awa.");
                _0er();
            }
            function aup_m(){
                return aup_math;
            }
        </script>
